<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="calc">
        <div id="output-screen">

        </div>
        <div class="row">
            <div class="input-btn btn" data-value="AC">AC</div>
            <div class="input-btn btn" data-value="+/-">+/-</div>
            <div class="input-btn btn" data-value="%">%</div>
            <div class="oper-btn btn"  data-value="/">/</div>
        </div>
        <div class="row">
            <div class="input-btn btn" data-value="7">7</div>
            <div class="input-btn btn" data-value="8">8</div>
            <div class="input-btn btn" data-value="9">9</div>
            <div class="oper-btn btn"  data-value="*">*</div>
        </div>
        <div class="row">
            <div class="input-btn btn" data-value="4">4</div>
            <div class="input-btn btn" data-value="5">5</div>
            <div class="input-btn btn" data-value="6">6</div>
            <div class="oper-btn btn"  data-value="-">-</div>
        </div>
        <div class="row">
            <div class="input-btn btn" data-value="1">1</div>
            <div class="input-btn btn" data-value="2">2</div>
            <div class="input-btn btn" data-value="3">3</div>
            <div class="oper-btn btn"  data-value="+">+</div>
        </div>
        <div class="row">
            <div class="input-btn btn" id="zero" data-value="0">0</div>
            <div class="input-btn btn" data-value=".">.</div>
            <div class="oper-btn btn"  id="equal" data-value="=">=</div>
        </div>
    </div>

    

    <script src="index.js"></script>
  </body>
</html>
